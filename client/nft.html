<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://npmcdn.com/moralis@latest/dist/moralis.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  </head>
  <body>
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./nft.js"></script>
    <div class="container">
      <div class="row">
          <h2 class="col-lg-11" id="username">User: </h2>
          <button id="logout" class = "col-lg-1 btn-danger btn">Log Out</button>
      </div>
  </div>
  <div class="container">
    <div class="form-group">
      <div class="input-group mb-3">
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="NFT Name"
          aria-label="URL"
          aria-describedby="basic-addon1"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="Iron_Mining"
          type="number"
          class="form-control"
          placeholder="Iron_Mining"
          aria-label="URL"
          aria-describedby="basic-addon1"
          required
        />

      </div>
      <div class="input-group mb-3">
        <input
          id="Diamond_mining"
          type="number"
          class="form-control"
          placeholder="Diamond_mining"
          aria-label="URL"
          aria-describedby="basic-addon1"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input
          id="Iron_per_soldier"
          type="number"
          class="form-control"
          placeholder="Iron_per_soldier"
          aria-label="URL"
          aria-describedby="basic-addon1"
          required
        />
      </div>
      
      <div class="input-group mb-3">
        <input
          id="damage"
          type="number"
          class="form-control"
          placeholder="damage"
          aria-label="URL"
          aria-describedby="basic-addon1"
          required
        />
      </div>
      <div class="input-group mb-3">
        <input type="file" id="file" value="avatar" required></input>
      </div>
    </div>
    <br />
    <div>
      <button class="btn btn-primary" id="upload">
        Upload and Mint
      </button>
    </div>
  </div>

    <br />
    <br />
    <div>
      <p id="resultSpace"></p>
    </div>
  </body>
</html>
